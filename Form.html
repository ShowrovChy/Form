<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>

    <form action="#" method="#">
      <label class="Label-style" for="name">Name :</label><br />
      <input
        class="input"
        type="text"
        id="name"
        placeholder="Enter Your Name"
      /><br />
      <label class="Label-style" for="Email">Email :</label><br />
      <input
        class="input"
        type="email"
        required
        id="Email"
        placeholder="Enter Your Email"
      /><br />
      <label class="Label-style" for="Password">Password :</label><br />
      <input
        class="input"
        type="password"
        autocomplete="off"
        required
        id="Password"
        placeholder="Enter Your Password"
      /><br />
      <label class="Label-style" for="Gender">Select Gender :</label><br />
      <input
        class="Radius"
        type="radio"
        name="gender"
        value="Male"
        id="Gender"
      />
      <span class="MF">Male</span>
      <br />
      <input
        class="Radius"
        type="radio"
        name="gender"
        value="Female"
        id="Gender"
      />
      <span class="MF">Female</span> <br />
      <label class="Label-style" for="district">District</label><br />
      <select class="input" name="select" id="District :">
        <br />
        <option value="Dhaka">Dhaka</option>
        <option value="Chittagong">Chittagong</option>
        <option value="Barishal">Barishal</option>
        <option value="Rangpur">Rangpur</option>
        <option value="Khulna">Khulna</option></select
      ><br />
      <input class="btn btn1" type="submit" value="SUBMIT" />
      <input class="btn btn2" type="reset" value="RESET" />
    </form>
  </body>
</html>
